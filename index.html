<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <script src="https://use.fontawesome.com/8e9d2540c9.js"></script>
    <link rel="stylesheet" href="./css/main.css">
    <title>flexbox and grid</title>
</head>
<body>
    <main class='container'>
        <div class='photo'>
            <p>online</p>
            <img id="profile-photo" src="https://www.tetontextures.com/wp-content/uploads/2019/02/PingreeWindRiverFeatured.png" alt="profile photo">
        </div>
        <div class="name">
            <h1>John Shoshone</h1>
        </div>
        <div class='rating'> 
            <div class='stars'>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i id ="star-outline" class="fa fa-star"></i>
            </div>
            <p>Psychic Healer</p>
        </div>
        <div class='about'>
            <div class="vl"></div>
            <p>Depression, Life Coaching, Mental & Emotional Health, Stress & Anger Management</p>
        </div>
        <div class='price'> 
            <h2>5 mins free<h2> 
            <p>then $5.99/min</p>
        </div>
        <div class="message">
            <div class='phone'>
                <i class="fa fa-phone"></i>
            </div>
            <div class='text'>
                <i class="fa fa-comments"></i>
            </div>
        </div>
    </main>
</body>
</html>
