<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>flexbox and grid</title>
</head>
<body>
    <main class='container'>
        <div class='photo'>
            <p>online</p>
            <img id="profile-photo" src="https://www.tetontextures.com/wp-content/uploads/2019/02/PingreeWindRiverFeatured.png" alt="profile photo">
        </div>
        <div class="name">
            <h1>John Shoshone</h1>
        </div>
        <div class='rating'> 
            <p>*****</p>
            <p>Psychic Healer</p>
        </div>
        <div class='price'> 
            <h2>5 mins free<h2> 
            <p>then $5.99/min</p>
        </div>
        <div class="message">
            <div class='phone'>Phone</div>
            <div class='text'>Text</div>
        </div>
    </main>
</body>
</html>
